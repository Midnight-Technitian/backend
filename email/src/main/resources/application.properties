spring.application.name=email-service

# SERVER CONFIGURATION
server.port=8087

# LOGGING
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.file.name=./logs/email/email-service.log

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}
spring.kafka.consumer.group-id=midnight-email-service

# Email (SMTP only)
email.fromAddress=${EMAIL_FROM_ADDRESS}
email.fromName=Midnight Technician

# Spring Mail SMTP settings (AWS SES SMTP endpoint by default)
spring.mail.host=${SMTP_HOST:email-smtp.us-east-2.amazonaws.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${AWS_ACCESS_KEY}
spring.mail.password=${AWS_ACCESS_SECRET}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000



<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Your Weekly Schedule</title>
</head>
<body>
<h2>Hello <span th:text="${employeeName}">Employee</span>, here is your schedule</h2>
<p>Week: <span th:text="${weekStart}">2025-11-10</span> to <span th:text="${weekEnd}">2025-11-16</span></p>
<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>Day</th>
        <th>Start</th>
        <th>End</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shift : ${shifts}">
        <td th:text="${shift.day}">Mon</td>
        <td th:text="${shift.startTime}">09:00</td>
        <td th:text="${shift.endTime}">17:00</td>
    </tr>
    </tbody>
</table>
</body>
</html>

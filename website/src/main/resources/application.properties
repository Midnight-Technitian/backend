# SERVER CONFIGURATION
server.port=80

# EUREKA CONFIGURATION
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# SPRING APPLICATION INFO
spring.application.name=website
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# LOGGING
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.file.name=./logs/website/website.log

# API CONFIG
backend.api.token=${API_TOKEN}

spring.datasource.url=jdbc:postgresql://localhost:5464/midnight_database
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:GLABTECH_APP}
spring.datasource.password=${POSTGRES_PASSWORD:GLABTECH_APP_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# KAFKA CONFIGURATION
spring.kafka.bootstrap-servers=localhost:9092

jwt.issuer=midnight-technician-website
jwt.audience=midnight-technician-users
jwt.access-ttl-minutes=15
jwt.refresh-ttl-days=14
jwt.clock-skew-seconds=15
jwt.secret=${JWT_SECRET}
refresh.pepper=${REFRESH_TOKEN_PEPPER}
